<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scrapbook Customizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/css/css.js"></script>
</head>

<body>
    <style>
        body {
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h3 {
            margin: unset;
        }
        
        .container {
            display: inline-flex;
            width: 100vw;
            height: 94vh;
        }
        
        .col {
            width: 50vw;
        }
        
        #editor,
        .CodeMirror {
            font-family: 'Fira Code', monospace;
            resize: none;
            overflow: auto;
            width: 50vw;
            height: 94vh;
            padding: 0%;
            margin: 0%;
            outline: none;
            border-style: none;
        }
        
        .header {
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        
        .left {
            background-color: #0093c4;
            background-image: url("Spinner-1s-200px.svg");
            background-repeat: no-repeat;
            background-attachment: local;
            background-position: center;
        }
        
        .right {
            background-color: #00c1fb;
        }
        
        #iframe {
            outline: none;
            border: 0%;
            width: 50vw;
            height: 94vh;
            padding: 0%;
            margin: 0%;
            border-style: none;
        }
        
        .mainhead {
            width: 25vw;
            color: #1d201d;
            line-height: 6vh;
            z-index: 1;
        }
        
        .sechead1 {
            width: 58vw;
            background-color: red;
            padding: 0%;
            margin: 0%;
            line-height: 6vh;
            z-index: 2;
        }
        
        .sechead2 {
            width: 7vw;
            padding: 0%;
            margin: 0%;
            line-height: 6vh;
            text-align: center;
            cursor: pointer;
        }
        
        .sechead3 {
            width: 10vw;
            padding: 0%;
            line-height: 6vh;
            text-align: center;
            cursor: pointer;
            outline-color: #0093c44f;
            outline-style: solid;
            outline-width: 1px;
        }
        
        .head {
            background-color: #00c1fb;
            height: 6vh;
        }
        
        .sechead3>h5 {
            margin: 0;
        }
        
        .sechead2:hover,
        .sechead3:hover {
            background-color: #0093c4;
        }
        
        .top {
            display: inline-flex;
            padding: 0%;
            margin: 0%;
        }
        
        #scrappyuser {
            resize: none;
            overflow: none;
            padding: 0%;
            margin: 0%;
            outline: none;
            width: 100%;
            height: 100%;
            border: 0%;
            border-style: none;
            font-family: 'Inter', sans-serif;
            line-height: 6vh;
            font-size: small;
            padding: 0% 0% 0% 1vh;
            background-color: aliceblue;
        }
        
        .mainhead h3 {
            padding: 0% 0% 0% 1vh;
        }
        /* The Modal (background) */
        
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            -webkit-animation-name: fadeIn;
            /* Fade in the background */
            -webkit-animation-duration: 0.4s;
            animation-name: fadeIn;
            animation-duration: 0.4s
        }
        /* Modal Content */
        
        .modal-content {
            position: fixed;
            bottom: 0;
            background-color: #fefefe;
            width: 100%;
            -webkit-animation-name: slideIn;
            -webkit-animation-duration: 0.4s;
            animation-name: slideIn;
            animation-duration: 0.4s
        }
        /* The Close Button */
        
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        
        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }
        
        .modal-body {
            padding: 2px 16px;
        }
        /* Add Animation */
        
        @-webkit-keyframes slideIn {
            from {
                bottom: -300px;
                opacity: 0
            }
            to {
                bottom: 0;
                opacity: 1
            }
        }
        
        @keyframes slideIn {
            from {
                bottom: -300px;
                opacity: 0
            }
            to {
                bottom: 0;
                opacity: 1
            }
        }
        
        @-webkit-keyframes fadeIn {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }
    </style>

    <div class="top">
        <div class="head mainhead">
            <h3>Scrapbook Customizer</h3>
        </div>

        <div class="head sechead1">
            <textarea id="scrappyuser" rows="1" placeholder="Enter your Scrappy username here! (the part after scrapbook.hackclub.com/)"></textarea>
        </div>
        <div class="head sechead2" onclick="newUrl()">
            <h3>Go</h3>
        </div>
        <div class="head sechead3" onclick="gistButton()">
            <h5>Add to Gist (beta?)</h5>
        </div>
    </div>

    <div class="container">
        <div class="left col" id="scrapbookspace">
            <iframe id="iframe"></iframe>
        </div>

        <div class="right col">
            <textarea id="editor" placeholder="Enter CSS here..."></textarea>
        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="m-head-content">Modal Header</h2>
            </div>
            <div class="modal-body">
                <p id="m-body-content">Some text in the Modal Body</p>
            </div>
        </div>

    </div>

    <script>
        var scrappyuser = "jasonaa"
        var url = "https://scrapbook.hackclub.com/" + scrappyuser
        var frame = document.getElementById('iframe');
        var doc, html, gistUrl;
        var token = ""
        var modal = document.getElementById("myModal");
        newUrl()
        var editor = document.getElementById('editor');
        editor.addEventListener("input", editPage);

        var myCodeMirror = CodeMirror.fromTextArea(editor, {
            mode: "css",
            value: "/* Put your CSS here and see it previewed on the left! */",
            lineWrapping: true,
            lineNumbers: true
        });
        myCodeMirror.on("change", editPage)


        frame.addEventListener("load", function() {
            doc = frame.contentDocument;
            html = doc.body.innerHTML;
        })

        // Execute a function when the user releases a key on the keyboard
        document.getElementById("scrappyuser").addEventListener("keyup", function(event) {
            // Number 13 is the "Enter " key on the keyboard
            if (event.keyCode == 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                document.getElementById("scrappyuser").value = document.getElementById("scrappyuser").value.trim()
                newUrl();
                console.log("pressed enter")
            }
        });

        try {
            editor.value = localStorage.getItem("customCSS");
            myCodeMirror.getDoc().setValue(localStorage.getItem("customCSS"))
            console.log("Restored stored CSS")
            editPage(true)
        } finally {
            console.log("No stored CSS")
        }
        authGitHub()

        function gistButton() {
            if (token != "") {
                console.log("makeGist")
                makeGist()
            } else {
                console.log("authGitHub")
                authGitHub(true)
            }
        }

        // function gistButton() {
        //     document.getElementById('m-head-content').innerText = "Uh oh!"
        //     document.getElementById('m-body-content').innerText = `This feature hasn't been implemented yet. Coming soon!`
        //     modal.style.display = "block"

        //     // When the user clicks on <span> (x), close the modal
        //     document.getElementsByClassName("close")[0].onclick = function() {
        //         modal.style.display = "none";
        //     }

        //     // When the user clicks anywhere outside of the modal, close it
        //     window.onclick = function(event) {
        //         if (event.target == modal) {
        //             modal.style.display = "none";
        //         }
        //     }
        // }

        function authGitHub(force = false) {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('token')) {
                token = urlParams.get('token')
                makeGist()
            } else if (force) {
                window.location.href = "/customizer/api/callback"
            }

            if (urlParams.has('error')) {
                document.getElementById('m-head-content').innerText = "Something went wrong!"
                document.getElementById('m-body-content').innerText = error
                modal.style.display = "block"

                // When the user clicks on <span> (x), close the modal
                document.getElementsByClassName("close")[0].onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            }
        }

        function makeGist() {
            var url = "https://api.github.com/gists"
            files = {
                "style.css": getCSS()
            }
            var xhr2 = new XMLHttpRequest();
            xhr2.open("POST", url, true);
            xhr2.setRequestHeader('Content-Type', 'application/json');
            xhr2.setRequestHeader('Authorization', `
                token $ {
                    token
                }
                `);
            xhr2.send(JSON.stringify({
                files: files,
                public: true,
                description: "CSS uploaded by scrapbook.hackclub.com/customizer"
            }));
            xhr2.onload = function() {
                // Request finished. Do processing here.
                try {
                    gistUrl = this.response["files"]["style.css"]["raw_url"]
                } catch {
                    gistUrl = ""
                }
                // Get the modal
                if (gistUrl == "") {
                    document.getElementById('m-head-content').innerText = "Uh oh!"
                    document.getElementById('m-body-content').innerText = `We were unable to create the gist. Response: ${this.response}`
                } else {
                    document.getElementById('m-head-content').innerText = "Successfully created gist"
                    document.getElementById('m-body-content').innerText = `The gist URL is <a href="${gistUrl}">${gistUrl}</a>!`
                }
                modal.style.display = "block"

                // When the user clicks on <span> (x), close the modal
                document.getElementsByClassName("close")[0].onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            };

        }

        function newUrl() {
            console.log("loading scrapbook")
            if (document.getElementById("scrappyuser").value == "") {
                scrappyuser = "jasonaa"
            } else {
                scrappyuser = document.getElementById("scrappyuser").value
            }
            url = "https://scrapbook.hackclub.com/" + scrappyuser
            frame.src = url

        }

        function getCSS() {
            return myCodeMirror.getValue() || editor.value
        }

        function editPage(firstLoad = false) {
            css = getCSS()
            if (!firstLoad) {
                if (typeof(Storage) !== "undefined") {
                    // Code for localStorage/sessionStorage.
                    localStorage.setItem("customCSS", css);
                }
            }
            doc.body.innerHTML = html + `<style>${css}</style>`;
        }
    </script>
</body>

</html>
